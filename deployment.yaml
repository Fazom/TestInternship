apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 3  # 3 пода для стабильной нагрузки
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: my-app-image:latest  # Образ приложения
        resources:
          requests:
            cpu: "0.2"  # Запрос ресурсов на момент старта (учитывая большую нагрузку на старте)
            memory: "128Mi"  # Постоянное использование 128M памяти
          limits:
            cpu: "0.5"  # Лимит ресурсов в начале (учитывая высокую начальную нагрузку)
        readinessProbe:
          httpGet:
            path: /health  # Путь проверки готовности приложения
            port: 8080
          initialDelaySeconds: 10  # Время на инициализацию (5-10 секунд)
          periodSeconds: 5
      affinity:
        podAntiAffinity:  # Обеспечение отказоустойчивости
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - my-app
            topologyKey: "kubernetes.io/hostname"  # Размещение подов на разных нодах
